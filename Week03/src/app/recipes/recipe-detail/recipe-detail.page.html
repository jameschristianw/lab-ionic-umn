<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" fill="clear">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="presentAlert()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-paddong">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ig of loadedRecipe.ingredients" no-padding>{{ ig }}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
